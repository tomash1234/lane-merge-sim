<html>
    <head>
        <title>Lane Merging Simulator | by tomash1234</title>
    </head>

    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        a:link {
          text-decoration: none;
        }

        a.github-button {
            background-color: #10101080;
            color: white;
            position: fixed;
            top: 10px; right: 10px;
            padding: 4px;
            border-radius: 4px;
            font-family: Arial;
        }
        a.github-button:hover {
            background-color: #10101040;
        }
    </style>

<body>
    <div id="content3d"></div>

    <div style="background-color: #10101080; color: white; position: fixed; bottom: 25px; left: 10px; padding: 4px;">
        <div>
        <span>Speed:</span> <span id="id_speed"></span> kph.
        <span style="margin-left: 8px;">Level:</span> <span id="id_level"></span>
        <span style="margin-left: 8px;">Round:</span> <span id="id_round"></span> / <span id="id_needed"></span>
        </div>
        <div style="font-size: 12px; color: #c0c0c0; margin-top: 16px;">
            <span>W-accelerate, S-breaking, A-left, D-right, P-pause, R-reset</span>
        </div>

    </div>

    <a href="https://github.com/tomash1234/lane-merge-sim" class="github-button"> Github Repo</a>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="settings.js"></script>
    <script src="scripts.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const levelProvider = new LevelProvider();
            const gameProgress = new GameProgress();
            initWorld(levelProvider, gameProgress);
        });
    </script>
</body>
</html>
